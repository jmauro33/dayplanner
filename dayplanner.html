<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

<div class="container">

    <div class="row">
        <span class="hour">9Am</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>

    <div class="row">
        <span class="hour">10Am</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>
        
    <div class="row">
        <span class="hour">11Am</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>

    <div class="row">
        <span class="hour">12Pm</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>

    <div class="row">
        <span class="hour">1Pm</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>

    <div class="row">
        <span class="hour">2Pm</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>
        
    <div class="row">
        <span class="hour">3Pm</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>

    <div class="row">
        <span class="hour">4Pm</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>

    <div class="row">
        <span class="hour">5Pm</span><input type="text"><span><button class="btn saveBtn"><i class="fas fa-save"></i></button></span>
    </div>


</div>  


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
